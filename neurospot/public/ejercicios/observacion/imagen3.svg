<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo que parece un parque -->
  <rect width="800" height="600" fill="#e9f5db" />
  
  <!-- Cielo -->
  <rect width="800" height="200" fill="#90e0ef" />
  
  <!-- Sol -->
  <circle cx="700" cy="80" r="50" fill="#ffb703" />
  
  <!-- Césped -->
  <rect x="0" y="200" width="800" height="400" fill="#52b788" />
  
  <!-- Camino -->
  <path d="M0,400 C200,380 400,450 800,420" stroke="#d6ccc2" stroke-width="60" fill="none" />
  
  <!-- Árbol -->
  <rect x="100" y="180" width="30" height="120" fill="#774936" />
  <circle cx="115" cy="150" r="60" fill="#588157" />
  
  <!-- Banco -->
  <rect x="600" y="350" width="120" height="20" fill="#774936" />
  <rect x="610" y="370" width="10" height="30" fill="#774936" />
  <rect x="700" y="370" width="10" height="30" fill="#774936" />
  
  <!-- Persona 1 (simplificada) - sentada en el banco -->
  <!-- Cuerpo -->
  <rect x="640" y="330" width="30" height="40" fill="#e63946" rx="5" ry="5" />
  <!-- Cabeza -->
  <circle cx="655" cy="310" r="15" fill="#ffd7ba" />
  <!-- Piernas -->
  <rect x="640" y="370" width="10" height="25" fill="#264653" />
  <rect x="660" y="370" width="10" height="25" fill="#264653" />
  
  <!-- Persona 2 (simplificada) - caminando en el camino -->
  <!-- Cuerpo -->
  <rect x="300" y="360" width="25" height="40" fill="#457b9d" rx="5" ry="5" />
  <!-- Cabeza -->
  <circle cx="312" cy="340" r="15" fill="#ffd7ba" />
  <!-- Piernas -->
  <rect x="300" y="400" width="10" height="25" fill="#264653" />
  <rect x="315" y="400" width="10" height="25" fill="#264653" />
  <!-- Brazos -->
  <line x1="290" y1="370" x2="300" y2="380" stroke="#457b9d" stroke-width="5" />
  <line x1="325" y1="380" x2="335" y2="370" stroke="#457b9d" stroke-width="5" />
  
  <!-- Elementos adicionales del parque -->
  <circle cx="200" cy="500" r="20" fill="#ffb4a2" /> <!-- Pelota -->
  <rect x="400" y="450" width="80" height="40" fill="#a5a58d" rx="5" ry="5" /> <!-- Piedra -->
</svg> 